<div class="gis-widget-panel">
	
	<div class="gis-widget-panel-title">
		<span>{{title}}</span>
	</div>
	
	<div class="gis-widget-panel-body">
		
		<ul class="list-group" widget-template="legends">
			 {{#if total}}
			 	 {{#each this.legends}}
				 	<li class="list-group-item" ><strong>{{ title }}</strong>
				 	{{#each items}}
				 		<p class="children"> 
				 			<svg height="20" width="20">
				 				{{#if point }}
  									<circle cx="10" cy="10" r="9" class="stroke-item" style="{{ style }}"/>
  								{{/if}}
  								
  								{{#if polygon }}
  									<rect width="20" height="20" class="stroke-item" style="{{ style }}"/>
  								{{/if}}
  								
  								{{#if raster }}
  									<rect width="20" height="20" class="stroke-item" style="{{ style }}"/>
  								{{/if}}
  								
  								{{#if line }}
  									<line line x1="0" y1="0" x2="20" y2="20" class="stroke-item" style="{{ style }}"/>
  								{{/if}}
						    </svg>
						    <span>{{ label }}</span>
						 </p>
				 	{{/each}}</li>
				 {{/each}}
			 {{else}}
	  	
		  	 	<li class="list-group-item">{{noResultsMessage}}</li>
		  	
		  	 {{/if}}
		</ul>

	</div>
	
</div>
